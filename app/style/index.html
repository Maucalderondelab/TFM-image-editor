<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/styles.css">
    <title>TFM Webpage</title>
</head>
<body>
    <h1>TFM Web</h1>
    <div class="container">
        <div class="image-gallery">
            <div class="image-item" data-image="Image 1">Image 1</div>
            <div class="image-item" data-image="Image 2">Image 2</div>
            <div class="image-item" data-image="Image 3">Image 3</div>
            <div class="image-item" data-image="Image 4">Image 4</div>
            <div class="image-item" data-image="Image 5">Image 5</div>
            <div class="image-item" data-image="Image 6">Image 6</div>
            <div class="image-item" data-image="Image 7">Image 7</div>
            <div class="image-item" data-image="Image 8">Image 8</div>
            <div class="image-item" data-image="Image 9">Image 9</div>
            <div class="image-item" data-image="Image 10">Image 10</div>
        </div>
        <div class="editor">
            <div id="selected-image">Image Selected</div>
            <input type="text" id="prompt" placeholder="Prompt to edit the image">
            <div class="edited-results">
                <div class="edited-item">E-Image 1</div>
                <div class="edited-item">E-Image 2</div>
                <div class="edited-item">E-Image 3</div>
                <div class="edited-item">E-Image 4</div>
            </div>
        </div>
    </div>
    <script src="/style/script.js"></script>
</body>
</html>
