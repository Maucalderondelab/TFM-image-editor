<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/styles.css">
    <title>TFM Webpage</title>
</head>
<body>
    <header>
        <h1>TFM Webpage</h1>
    </header>
    <div class="container">
        <div class="image-gallery" id="image-gallery">
            <!-- Images will be loaded dynamically here -->
        </div>
        <div class="editor">
            <div id="selected-image">
                <img id="selected-image-display" src="" alt="Selected Image" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <button id="prompt-saved-button">Prompt saved</button>
            <form id="edit-form">
                <input type="hidden" id="selected-image-name" name="image_name">
                <button type="submit" id="apply-effect-button">Apply Black and White Effect</button>
            </form>
            <div id="edited-results">
                <img id="edited-image-display" src="" alt="Edited Image" style="max-width: 100%;">
            </div>
        </div>
    </div>
    <script src="/style/script.js"></script>
</body>
</html>
