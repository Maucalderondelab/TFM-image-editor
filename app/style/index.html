<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/styles.css">
    <title>TFM Webpage</title>
</head>
<body>
    <header>
        <h1>TFM Webpage</h1>
    </header>
    <div class="container">
        <div class="image-gallery" id="image-gallery">
            <!-- Images will be loaded dynamically here -->
        </div>
        <div class="editor">
            <div id="selected-image">
                <img id="selected-image-display" src="" alt="Selected Image">
            </div>
            <form id="edit-form">
                <input type="hidden" id="selected-image-name" name="image_name">
                <input type="text" id="prompt-input" name="prompt" placeholder="Enter effect prompt">
                <button type="submit" id="edit-button" disabled>Edit the image</button>
            </form>
            <div id="edited-image-container">
                <img id="edited-image-display" src="" alt="Edited Image", style="object-fit: contain; width: 100%; height: 100%;">
                <button id="save-edited-image-button">Save Edited Image</button>
            </div>
            <div id="error-message" style="display: none;"></div>
        </div>
    </div>
    <script src="/style/script.js"></script>
</body>
</html>
